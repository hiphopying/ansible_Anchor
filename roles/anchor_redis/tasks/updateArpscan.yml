- name: Update arpscan result with ip:mac pair in redis
  anchor_redis:
    db: 0
    command: hmset
    hashkey: dhcpipmac
    hashvalue: "{{hostvars[item]['vlanipmac']['results'] | arpscanToDict}}"
  with_items:
    - "{{groups['arpscan']}}"

- name: debug
  debug:
    var: hostvars[inventory_hostname]

